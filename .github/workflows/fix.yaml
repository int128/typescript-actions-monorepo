name: fix

on:
  pull_request:
    paths:
      - '**/*.ts'
      - '**/*.json'
      - pnpm-*
      - .github/workflows/fix.yaml
  push:
    branches:
      - main
    paths:
      - '**/*.ts'
      - '**/*.json'
      - pnpm-*
      - .github/workflows/fix.yaml

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
      - uses: actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6 # v4.0.4
        with:
          node-version: 20
      - run: corepack enable pnpm
      - run: pnpm i
      - run: pnpm run -r lint --fix
      - run: pnpm run format
      - uses: int128/update-generated-files-action@2ea07b945ad7da540b660bf0e9cdeae2f2933cfd # v2.54.0
