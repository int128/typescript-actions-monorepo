name: hello-world

on:
  push:
    branches: [main]
    paths:
      - hello-world/**
      - '*.json'
      - .github/workflows/hello-world.yaml
  pull_request:
    branches: [main]
    paths:
      - hello-world/**
      - '*.json'
      - .github/workflows/hello-world.yaml

jobs:
  ts:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: hello-world
    steps:
      - uses: actions/checkout@v2
      - id: yarn-cache-dir
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - run: yarn
      - run: yarn lint
      - run: yarn format-check
      - run: yarn test
      - run: yarn build
      - run: yarn package

      - name: e2e-test
        uses: ./hello-world
        with:
          name: foo
